<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>TV Episode Calendar - IFrame example</title>
  <style type="text/css">
    body {
      background: #bbb;
      padding: 25px 50px;
      margin: 0;
    }
    #example-1 {
      background: #eee;
    }
    #example-2 {
      background: #111;
    }
    .box {
      padding: 50px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
    }
    h2 {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 25px 0 10px 0;
    }
  </style>
</head>
<body>
  <img src="/images/logos/transparent_logo.png">
  <h2>Light background version</h2>
  <div id="example-1" class="box">
    <iframe src="http://www.episodecalendar.com/icalendar/frexuz@frexuz.com/lrGslAiCk9NBNzyDL5JV" width="100%" height="550" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
  </div>
  <h2>Dark background version</h2>
  <div id="example-2" class="box">
    <iframe src="http://www.episodecalendar.com/icalendar/frexuz@frexuz.com/lrGslAiCk9NBNzyDL5JV/?v=dark" width="100%" height="550" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
  </div>
</body>
</html>
